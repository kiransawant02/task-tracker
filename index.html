<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary">Task Tracker</h3>
        <button class="btn btn-success" id="btnAddTask">Add Task</button>
      </div>

      <!-- Overall Progress -->
      <div class="mb-4">
        <label class="form-label fw-bold">Overall Progress</label>
        <div class="progress" style="height: 25px">
          <div
            id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            style="width: 0%"
          >
            0%
          </div>
        </div>
      </div>

      <!-- Filter -->
      <div class="row mb-4">
        <div class="col-md-3">
          <input type="date" id="filterDue" class="form-control" />
        </div>
        <div class="col-md-3">
          <select id="filterStatus" class="form-select">
            <option value="">All Statuses</option>
            <option value="0">Pending</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
          </select>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-outline-secondary"
            id="resetFilter"
            type="button"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Task Columns -->
      <div class="row g-4">
        <!-- Pending -->
        <div class="col-md-4">
          <h5 class="text-secondary">
            Pending (<span id="countPending">0</span>)
          </h5>
          <div id="colPending" class="d-flex flex-column gap-3"></div>
        </div>

        <!-- In Progress -->
        <div class="col-md-4">
          <h5 class="text-info">
            In Progress (<span id="countProgress">0</span>)
          </h5>
          <div id="colInProgress" class="d-flex flex-column gap-3"></div>
        </div>

        <!-- Completed -->
        <div class="col-md-4">
          <h5 class="text-success">
            Completed (<span id="countCompleted">0</span>)
          </h5>
          <div id="colCompleted" class="d-flex flex-column gap-3"></div>
        </div>
      </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Save Task</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <input type="hidden" id="taskId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  rows="2"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Assigned User</label>
                <input type="text" id="assignedUser" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option value="0">Pending</option>
                  <option value="1">In Progress</option>
                  <option value="2">Completed</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" id="dueDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Save Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
